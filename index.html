<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <title>Advinhe a cor!</title>
  </head>
  <body>
    <header>
      <h1 id="title">Adivinhe a cor!</h1>
      <button id="btn-rules">Regras</button>
      <button id='btn-game'>Game</button>
      <button id="btn-score">Placar</button>
    </header>
    <main>
        <aside>
            <div id="rules">
                <h2>Regras</h2>
                <ol>
                    <li>Clique em um círculo para fazer sua jogada.</li>
                    <li>Cada acerto vale 3 pontos</li>
                    <li>Cada erro você perd 1 ponto</li>
                    <li>O jogo acaba quando o jogador gastar todos os seus pontos e ficar com <span style="color: red">-1</span> no placar</li>
                </ol>
            </div>
        </aside>
        <div id='main'>
      <div id="container">
        <div id="cor">
          <h2>Cor:</h2>
          <p id="rgb-color"></p>
        </div>
        <div id="placar">
          <p class="placar">Placar:</p>  
          <p class='placar' id="score">0</p>
        </div>
        </div>
        <div id="ballContainer">
          <ul id="ballList"></ul>
        </div>
        <div id="buttons">
          <p id="answer">Escolha uma cor</p>
          <button id="reset-game">Iniciar / Resetar</button>
        </div>
        <div id="dataPlayer">
        <label>Nome do jogador:</label>
        <input id='nick' type="text" >
        <p id="player"></p>
        </div>
      </div>
    </div>
    <aside>
        <div id=scoreBoard>
            <h2>Placar</h2>
            <ol id="lista">
                
            </ol>
        </div>
    </aside>
    </main>
    <footer>

    </footer>
    <script src="script.js"></script>
  </body>
</html>
